        [message]
            speaker="Devanar"
            message= _ "As if defeating sorcerers and following some conniving riddle wasn't difficult enough! This heat intensifies with every step into this furnace of a mountain..."
        [/message]
        
        [message]
            speaker="Adria"
            message= _ "Well, it is a volcano... Though I suppose things could be worse."
        [/message]
        
        [message]
            speaker="Mal Idyr"
            message= _ "Food. Water. Comfortable temperature. I haven't paid those things mind in centuries..."
        [/message]
        
        [message]
            speaker="Arachne"
            message= _ "Fools babbling in my caves? My children will feast upon these foul intruders!"
        [/message]
        
        [message]
            speaker="Octavia"
            message= _ "Thssssss!"
        [/message]
        
        [message]
            speaker="Adria"
            message= _ "Ah. And now it seems I spoke too soon."
        [/message]
        
        [message]
            speaker="Devanar"
            message= _ "I suppose it would not be a proper quest without a fair share of misfortune, now would it? Can you tell who or what we are beset by, Mal Idyr?"
        [/message]
        
        [message]
            speaker="Arachne"
            message= _ "No one had use for a seamstress after the Fall... But spiders! So beautiful, so poised, nothing can spin like a spider can!"
        [/message]
        
        [message]
            speaker="Adria"
            message= _ "Whatever she is, I think the desert sun and these caves have warped her mind..."
        [/message]
        
        [message]
            speaker="Arachne"
            message= _ "So I found one... Tired and running from the ruins of Weldyn... And I took her body. And her name."
        [/message]
        
        [message]
            speaker="Arachne"
            message= _ "Now I can weave anything! My children can weave anything! But such work makes us hungry. You will feed me! You will nourish me and my children! Feast my daughters, feast!"
        [/message]
        
        [message]
            speaker="Mal Idyr"
            message= _ "Hmm. She's definitely some kind of lich, I can sense that much... But she's miserable, contorted now. Her magic combined with whatever instability she had before has ripped her mind apart at the seams."
        [/message]
        
        [message]
            speaker="Devanar"
            message= _ "Then let us give her the gift of mercy, and dispell her suffering."
        [/message]
        
        [message]
            speaker="Adria"
            message= _ "Mal Idyr, is it... Is it possible for one with a mind so damaged to ever... To come back? Is there ever another option besides death?"
        [/message]
        
        [message]
            speaker="Mal Idyr"
            message= _ "Dark Gods, Adria! If you are hesitant now to even strike down a <i>lich,</i> then-"
        [/message]
        
        [delay]
            time=2000
        [/delay]
        
        [message]
            speaker="Mal Idyr"
            message= _ "Ah. We are not talking about our newfound company here in the caves, are we?"
        [/message]
        
        [delay]
            time=2000
        [/delay]
        
        [message]
            speaker="Mal Idyr"
            message= _ "You mean to ask about your friend who we encountered on the battlefield with Erya."
        [/message]
        
        [message]
            speaker="Adria"
            message= _ "Yes. I only thought that... Because you mentioned on the battlefield that you had witnessed emperors and other magi inflict such damage on an innocent mind before that... That you might know how to undo such a curse?"
        [/message]
        
        [message]
            speaker="Devanar"
            message= _ "Is it so, Mal Idyr?"
        [/message]
        
        [delay]
            time=2000
        [/delay]
        
        [message]
            speaker="Mal Idyr"
            message= _ "I was not the kind of mage who participated in affairs such as those, during the days of Wesnoth. Heard of, and sometimes saw the aftermath of, yes. But never was it my doing. Taltorth was, though, which I believe was what ultimately got him killed. I mean, that <i>and</i> the little push I gave him. Despite our past disagreements about how I've interrogated these new invaders, Adria, I will have you know that I have never had any interest in cruelty. It is by my decree, even, that all necromancers in Parandel are forbidden from creating ghouls."
        [/message]
        
        [message]
            speaker="Adria"
            message= _ "I meant no offense, Mal Idyr."
        [/message]
        
        [message]
            speaker="Mal Idyr"
            message= _ "Surely. Still, what you are talking about is hopelessly complex, Adria - impossibly difficult and detail-oriented, even for the original caster."
        [/message]
        
        [message]
            speaker="Adria"
            message= _ "Yet still, they say that the greatest of magi could sense a needle in a haystack just by instinct, or a field mouse in a great plain."
        [/message]
        
        [message]
            speaker="Mal Idyr"
            message= _ "And yet no mage, common or great, can unscramble an egg."
        [/message]
        
        [delay]
            time=2000
        [/delay]
        
        [message]
            speaker="Mal Idyr"
            message= _ "Err, do they have eggs where you come from, Adria? Not that I suppose you'd remember anymore."
        [/message]
        
        [message]
            speaker="Adria"
            message= _ "I understand what you mean to convey, Mal Idyr."
        [/message]
        
        [message]
            speaker="Mal Idyr"
            message= _ "Ah. Very good."
        [/message]
        
        [message]
            speaker="Devanar"
            message= _ "Is such damage really so impossible to undo, my lord?"
        [/message]
        
        [message]
            speaker="Mal Idyr"
            message= _ "I do not mean to dash your hopes, but... The mind is a fragile thing, Devanar, especially after it has already been tampered with. With the torture he has already suffered, fixing the damage without outright killing him would be like trying to perform a very delicate surgery with an orcish greatsword."
        [/message]
        
        [message]
            speaker="Adria"
            message= _ "Ah."
        [/message]
        
        [delay]
            time=2000
        [/delay]
        
        [message]
            speaker="Mal Idyr"
            message= _ "I am sorry, Adria. If it is any comfort, I can imagine your pain right now."
        [/message]
        
        [message]
            speaker="Adria"
            message= _ "Let us just focus on what is possible, then - clearing out this lich."
        [/message]
        
        [message]
            speaker="Devanar"
            message= _ "From her position she must be further in the caves... And closer to the Rod of Justice. We can't leave any enemies behind us... Mal Idyr, if we can dispatch her, can you use the Soul Jewel to guide us further to the Rod?"
        [/message]
        
        [message]
            speaker="Mal Idyr"
            message= _ "Aye, but we must make haste. I fear for New Elensia's well-being as we stand... The sooner the Rod is in our possession, the better."
        [/message]
        
        [message]
            speaker="Adria"
            message= _ "Agreed."
        [/message]
        
