            message= _ "What? What is this place?"
        [/message]
        
        [message]
            speaker="Mal Idyr"
            message= _ "During Tirasz's rule of the Bitter Swamp, we had forged an alliance with the drakes of this volcano - Firecloud Peak. We defended each other when we came under attack, traded resources, and even forged a number of the saurians' metal spearpoints here."
        [/message]
        
        [message]
            speaker="second_unit"
            message= _ "So what hapenned?"
        [/message]
        
        [message]
            speaker="Mal Idyr"
            message= _ "The Fall, mostly. We lost contact with them during our time underneath the Estmarks, but found them again after we had established New Elensia. There were few of them left however, to honor our old treaty - their king had died in the post-Fall cataclysms, and a new leader had since taken most of them away to a safer place. Those who refused to leave or accept the new leadership withdrew to a single city deep inside the volcano - Ignis."
        [/message]
        
        [message]
            speaker="Mal Idyr"
            message= _ "I visited it only once, but I recognize the stonework. This is Ignis. The drakes stopped replying to our messages and ambassadors disappeared when they were sent. I petitioned for an exploratory force to discover what happened, but the Convocation has always shied away from investigating too much beyond our borders, so I lacked the votes for such a commission. But now-"
        [/message]
        
        [message]
            speaker="Mal Idyr"
            message= _ "Now we know what happened."
        [/message]
        
        [message]
            speaker="Mal Idyr"
            message= _ "Arachne likely massed her children and led one swift push that trampled the outpost we first rested at and then overwhelmed the city despite its natural defenses. Just look at it-"
        [/message]
        
        [scroll_to]
            x=29
            y=28
        [/scroll_to]
        
        [delay]
            time=750
        [/delay]
        
        [scroll_to]
            x=34
            y=31
        [/scroll_to]
        
        [delay]
