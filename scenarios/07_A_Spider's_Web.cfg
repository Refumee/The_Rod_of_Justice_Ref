        [/scroll_to]
        
        [delay]
            time=750
        [/delay]
        
        [scroll_to]
            x=16
            y=27
        [/scroll_to]
        
        [delay]
            time=750
        [/delay]
        
        [message]
            speaker="Mal Idyr"
            message= _ "This place has been completely devastated."
        [/message]
        
        [message]
            speaker="Devanar"
            message= _ "We can still do something for them, Elidyr."
        [/message]
        
        [message]
            speaker="Mal Idyr"
            message= _ "Indeed we can. And it begins with destroying that pitiful aberration."
        [/message]
