				message= _ "I'd imagine those memories are fresher now, eh? You and your sister Eledia were born in a small forest, on Shimmering Isle: a hidden drake settlement with a few faerie residents. Their queen, Ega, led most of them from Firecloud Peak long ago to that much safer location. She used her magic to surround it and its adjacent waters, so it would be hidden from outsiders. She did not want mermen anywhere nearby; Ega had always held a particular grudge against them for Lord Typhon's assistance in killing the Morogor drakes and for the Jotha mermen's murder of the Bilheld ones. Nor did she want any troublesome orcs from Tirigaz stumbling on her paradise and harming her children."
