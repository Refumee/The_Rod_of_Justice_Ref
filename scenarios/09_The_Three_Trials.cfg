        [message]
            speaker=Mylla
            message= _ "Mylla."
        [/message]
        
        [message]
            speaker=Adria
            message= _ "Mylla, will you now present your version of what occurred?"
        [/message]
        
        [message]
            speaker=Mylla
            message= _ "Sir Liryl wandered into my house with a friend of his - also in the Tax Collection Service I assume. I'd been late paying the money, you see, because we have to hide it most of the time."
        [/message]
        
        [message]
            speaker=Justice Gynsba
            message= _ "And why is it necessary to hide your payments, Mylla?"
        [/message]
        
        [message]
            speaker=Mylla
            message= _ "A couple years ago, as you all know, you revoked the law that tax collectors got a small commission of what they claimed for the crown, as it was draining the royal treasury. So to supplement their lost income, they raid our farms and take our payments, and then come back later confiscating our tools to sell or give to the crown."
        [/message]
        
        [message]
            speaker=Justice Teyni
            message= _ "Those are some serious accusations, girl!"
        [/message]
        
        [message]
            speaker=Justice Anele
            message= _ "She has a name, Justice Teyni."
        [/message]
        
        [message]
            speaker=Mylla
            message= _ "I had to hide my coins with a friend who had already paid - I was going to get it and use it to pay Sir Liryl, but I knew by the time I did that he would have plundered my home for all it was worth."
        [/message]
        
        [message]
            speaker=Mal Idyr
            message= _ "So you killed him instead to save yourself the hassle?"
        [/message]
        
        [message]
            speaker=Mylla
            message= _ "No! We were pleading with him to just wait and let us show him the payment, but Sir Liryl wouldn't listen. My sister tried to fight with him over a bag of seeds he was taking... And they struggled for a couple minutes and I just watched... And then he..."
        [/message]
        
        [message]
            speaker=Justice Ummas
            message= _ "Continue, please."
        [/message]
        
        [message]
            speaker=Mylla
            message= _ "He got tired of arguing with her, so he just took out his sword. So I grabbed a hatchet, but by the time I threw it, he'd already put her to sword! He cut down my big sister! So I ran past his body and I just held her for a while... And then his buddy came back and dragged me off to the cells!"
        [/message]
        
        [message]
            speaker=Justice Teyni
            message= _ "So, you killed him, and after your sister seems to have accosted him and thereby prevented him from performing his royal duty. As long as you had not chose to provoke Sir Liryl afterwards, you would not have been in any danger. Thus, it was not self-defense."
        [/message]
        
        [message]
            speaker=Justice Wuuryn
            message= _ "Is that <i>truly</i> your opinion, Justice Teyni? Lords of Light, what nonsense. It appears they'll let anyone be a judge these days. The defendant was clearly trying to protect her sister and herself."
        [/message]
        
        [message]
            speaker=Justice Rehn
            message= _ "If she had stayed out of Sir Liryl's way, and let him do his royal duty, then she would have had no reason to fear for her life following her sister's alleged death. Sir Liryl's actions were justified, and as an extension of the crown's will he is allowed to enforce such laws."
        [/message]
        
        [message]
            speaker=Justice Gynsba
            message= _ "You call murder the of a young woman 'enforcement'? And alleged death? There was a body, Justice Rehn."
        [/message]
        
        [message]
            speaker=Bailiff
            message= _ "Actually, your honor, no body was found at the scene of the crime."
        [/message]
        
        [message]
            speaker=Mylla
            message= _ "They got rid of it! They're trying to cover this up and blame it on me! Please, your honors, do something!"
        [/message]
        
        [message]
            speaker=Adria
            message= _ "There's blood on her clothing, Devanar. It could be from when she was holding her sister's body."
        [/message]
        
        [message]
            speaker=Justice Ummas
            message= _ "Blood that just as easily could be Sir Liryl's."
        [/message]
        
        [message]
            speaker=Devanar
            message= _ "Where's this friend of Sir Liryl's anyhow? Bring him forward!"
        [/message]
        
        [move_unit]
            id=Sir Dubryn
            to_x=20
            to_y=10
        [/move_unit]
        
        [message]
            speaker=Sir Dubryn
            message= _ "I'm right here, sir. And I'll give the court my two coppers if you'll allow me."
        [/message]
        
        [message]
            speaker=Justice Wuuryn
            message= _ "You may speak."
        [/message]
        
        [message]
            speaker=Mal Idyr
            message= _ "What occurred on the day in question at Mylla's abode?"
        [/message]
        
        [message]
            speaker=Sir Dubryn
            message= _ "Well, I went there, with Sir Liryl, at his request. He said they hadn't paid up yet, so I just went with him because he was my superior officer and I needed some good will. So we got there, started collecting things to pay their debts and whatnot."
        [/message]
        
        [message]
            speaker=Justice Gynsba
            message= _ "And then?"
        [/message]
        
        [message]
            speaker=Sir Dubryn
            message= _ "Well, the older sister started fighting with Liryl, screaming about what they needed. Then I heard something about the 'money being on another farm that had already paid'. So, being tired of all the noise, I rode out to the nearest farm that I knew of. There was an old man there who said he had it: and there it was. Heaping pile of coins. Exact amount when I counted."
        [/message]
        
        [message]
            speaker=Sir Dubryn
            message= _ "And then I'm riding back to... Um... Mylla's? Mylla's. Mylla's place. Yup. Going to tell Liryl to stop being such a gruff old fellow and come get the coins. Instead I see some soldiers dragging Mylla out of her house and a couple of terrified smallfolk carrying some shovels."
        [/message]
        
        [message]
            speaker=Justice Anele
            message= _ "So Mylla's sister was there?"
        [/message]
        
        [message]
            speaker=Sir Dubryn
            message= _ "Yup."
