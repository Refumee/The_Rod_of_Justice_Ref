        [/message]
        
        [message]
            speaker="Devanar"
            message= _ "What would you have us do?"
        [/message]
        
        [message]
            speaker="Vikren XIII"
            message= _ "If you've noticed, Devanar, I've placed you, Adria, and Mal Idyr in separate areas of what I like to call 'The Trial Chamber'."
        [/message]
        
        [message]
            speaker="Vikren XIII"
            message= _ "Here's where your skills as a commander may come back to haunt you. Or benefit you."
        [/message]
        
        [message]
            speaker="Vikren XIII"
            message= _ "When you were all asleep, I scanned the sleeping veterans for those who were loyal to you."
        [/message]
        
        [message]
            speaker="Vikren XIII"
            message= _ "If you see such soldiers around you, then you have adequately valued the lives of your troops, and I have enabled them to help you in an event that is usually done alone. If you see no friends in your midst, it is because you are a poor commander and you have allowed them to die for purportedly noble causes such as 'sacrifice' or 'the good of the whole'."
        [/message]
        
        [message]
            speaker="Vikren XIII"
            message= _ "Arguably, that was your first trial; Battling all the way up to this moment. But that's beside the point."
        [/message]
        
        [message]
            speaker="Vikren XIII"
            message= _ "You will each go through three trials to determine whether or not you are worthy of the Rod's power: the first two alone, and the third one together."
        [/message]
        
        [message]
            speaker="Vikren XIII"
            message= _ "Your choices will contribute to your success, or they will cause your demise."
        [/message]
        
        [message]
            speaker="Vikren XIII"
            message= _ "Remember to do what you find the most morally acceptable, rather than what is expected of you. And most certainly-"
        [/message]
        
        [message]
            speaker="Vikren XIII"
            message= _ "Don't ever lie during the course of this test."
        [/message]
        
        [message]
            speaker="Vikren XIII"
            message= _ "When you are ready, step on the glyph, young heroes. That will initiate your trial. Take as much time as you need to before each trial to collect yourself."
        [/message]
        
        [message]
            speaker="Vikren XIII"
            message= _ "Good luck, my friends. If you do everything correctly, you might just come out of this alive."
        [/message]
        
