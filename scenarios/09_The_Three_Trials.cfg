            message= _ "I was making my rounds to all the farms that had yet to pay the crown. I was at this wench's hovel, requisitioning tools to pay their taxes. She kept wailing about how 'they needed those items for their livelihood,' and that she had the payment stored at a friend's farm to keep it safe from bandit raids, or some such nonsense."
        [/message]
        
        [message]
            speaker=Sir Liryl
            message= _ "Her sister ran at me to grab back a tool I took. There was a struggle, and during that, I suppose, she hit me somewhere on the back of my head and killed me."
        [/message]
        
        [message]
            speaker=Mal Idyr
            message= _ "Very well, Sir Liryl. Your purpose has been served."
        [/message]
        
        [sound]
