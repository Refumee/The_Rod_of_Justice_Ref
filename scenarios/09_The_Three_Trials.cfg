        [message]
            speaker=Justice Teyni
            message= _ "I think it's apparent what our decision should be. No body was found. We have testimony that verifies that Mylla killed Sir Liryl. And she acted after any imminent danger was over. She is guilty."
        [/message]
        
        [message]
            speaker=Justice Gynsba
            message= _ "Was she just supposed to stand there while Sir Liryl attacked her sister?"
        [/message]
        
        [message]
            speaker=Justice Teyni
            message= _ "<i>Allegedly</i> attacked her sister, Justice Gynsba."
        [/message]
        
        [message]
            speaker=Justice Gynsba
            message= _ "Lords of Light help you! Sir Liryl killed her sister and you'd need to be a fool not to see it. Mylla was justified in burying a hatchet in that oaf's skull in self-defense. Had she not, perhaps Sir Liryl would have slain her too!"
        [/message]
        
        [message]
            speaker=Justice Teyni
            message= _ "And so now you impeach a dead man's honor, too? Hmph. Well, as supposedly <i>noble</i> as your intentions may be, by the laws of our nation she is guilty of murder."
