        [message]
            speaker=Justice Gynsba
            message= _ "She's guilty of nothing of the sort!"
        [/message]
        
        [message]
            speaker=Mylla
            message= _ "Indeed!"
        [/message]
        
        [message]
            speaker=Justice Teyni
            message= _ "I can't stand your arrogance! Mylla Serrynor is guilty of murder and is hereby sentenced to death. All who concur, say aye."
        [/message]
        
        [message]
            speaker=Justice Rehn
            message= _ "Aye."
        [/message]
        
        [message]
            speaker=Justice Ummas
            message= _ "I wish circumstances were less ambiguous. But we must abide by the law, to the letter. I'm convinced that if Mylla hadn't thrown the hatchet as she says she did, Sir Liryl wouldn't have harmed her. I say aye."
        [/message]
        
        [message]
            speaker=Mal Idyr
            message= _ "The situation is very ambiguous, yes. But what she is arguing is not self-defense but the defense of her sister. The situation is not exact or clear. Therefore we must err on the side of caution and sentence her guilty for her crimes."
        [/message]
        
        [message]
            speaker=Justice Gynsba
            message= _ "All in opposition, who agree that Mylla acted in self-defense and is innocent of any such crimes, stand by me now."
        [/message]
        
        [message]
            speaker=Justice Anele
            message= _ "Aye."
        [/message]
        
        [message]
            speaker=Justice Wuuryn
            message= _ "Tenatively, aye."
        [/message]
        
        [message]
            speaker=Adria
            message= _ "Aye."
        [/message]
        
