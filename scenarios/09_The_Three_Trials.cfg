				message= _ "As your mind continues to heal, you will understand. She made sure you were quite educated in pre-Fall geography. Anyways. After Eledia's death and the defeat of the invading liches, you took up your sister's position as Councillor of Magic to Queen Ega. And for a little while there was peace, and you helped repair the damage done by Mal Ni-cai's forces."
