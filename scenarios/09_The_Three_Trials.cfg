    [story]
        
        [part]
            story= _ "As we vanquished the final enemy, Vikren did not appear. Rather, a strange mist began to seep in through the cave walls, and we all began to feel deeply weary. Soldiers dropped to the floor, asleep. The glow in the eyes of skeletons faded, and they fell to the ground in heaps of bones and dark sinew."
        [/part]
        
        [part]
            story= _ "Our loyal followers grouped around us, fearing an attack, waiting as the mist grew closer. Even now, I myself find it hard to keep my eyes open. The spectral glow from Mal Idyr's skull is flickering. Adria is trying to fight it off with incantations and spells, but we grow even more tired with each passing moment."
        [/part]
        
        [part]
            story= _ "Fighting alongside them, I would like to believe that I can call both Mal Idyr and Adria friends now. Perhaps we are a bit short with one another at times, but... I cannot believe that either of them would have agreed to journey so far if they truly resented the other so. If Vikren has tricked us, and this is where we meet our ends... Then I think that this is not such bad company to die in."
        [/part]
        
    [/story]
    
