    [story]
        
        [part]
            background=story/desertnight.png
            story= _ "Erya's forces will arrive by dawn tomorrow, according to the drakes. Yet even now, with the stars melting back into the darkness and the first threads of the sunrise streaking across the sky, rest does not come easy to me."
        [/part]
        
        [part]
            background=story/desertnight.png
            story= _ "This will be the final battle. It will be either the final battle of this war, or the final battle of Parandel's time. Regardless of which, our struggle shall be at an end within the next few days. I suppose, there is a small comfort in knowing that one way or another, this whole nightmare shall soon be over. Or at least, the first chapter of it will be."
        [/part]
        
        [part]
            background=story/desertnight.png
            story= _ "All across Amurlai, and the battered remnants of New Elensia as well, our soldiers were in a flurry the past few days - moving supplies, sharpening weapons, pooling the last of their magic into the city's energy crystal, guiding refugees into the inner rings of the city, making sure the Order had all that they needed to draw the circle. All about me there was such panic, and yet... Strangely, all I felt myself was a rather unsettling calm."
        [/part]
        
        [part]
            background=story/desertnight.png
            story= _ "I cannot say what exactly compelled me to request that I challenge Erya alone - perhaps it was revenge, or looking out for those who fight by my side, or pragmatism, or even a death wish. But whatever the cause, I am at peace with it. I shall have one final chance to right my wrongs. And I only hope that I can make good on it."
        [/part]
        
    [/story]
    
