        [message]
            speaker="Raelyan"
            message= _ "My falcons tell me that Erya has yet to take the battlefield - but that she is close. She is making way for us with a smaller host."
        [/message]
        
        [message]
            speaker="Devanar"
            message= _ "How far away is she?"
        [/message]
        
        [message]
            speaker="Raelyan"
            message= _ "I cannot say - her pace may change. She will arrive before one full cycle of the suns, that is assured."
        [/message]
        
        [message]
            speaker="Mal Idyr"
            message= _ "This is not unlike her - she will wear us down with her main host, and then follow up personally with reinforcements once she believes us weak enough to defeat."
        [/message]
        
        [message]
            speaker="Devanar"
            message= _ "Hmm. Very well. We'll have to contend with the vanguard and main host she's already sent, and do our best to carve a path through to her."
        [/message]
        
        [message]
            speaker="Mal Ganror"
            message= _ "Oh, <i>old master</i>!"
        [/message]
        
        [message]
            speaker="Mal Idyr"
            message= _ "Hmph. My old apprentice. It seems two too many of you have defected to the ranks of chaos."
        [/message]
        
        [message]
            speaker="Mal Ganror"
            message= _ "You know, Elidyr, you could've made quite a name for yourself amongst the Chaos Empire too. But you insist on sheltering life."
        [/message]
        
        [message]
            speaker="Mal Idyr"
            message= _ "And what use is there for necromancy, if all you use it for is destruction? Not to build? Not to protect? Your singular obsession with power will lead you to emptiness and ruin, Ganror."
        [/message]
        
        [message]
            speaker="Mal Ganror"
            message= _ "Mmm, yes, well, those are very <i>tall</i> words coming from you, old master. Today I will lead the forces of Chaos against Parandel and prove once and for all that <b>I have surpassed you!</b>"
        [/message]
        
        [message]
            speaker="Raelyan"
            message= _ "A lich more arrogant than one of the Amithren brothers? This year is full of surprises."
        [/message]
        
        [message]
            speaker="Mal Idyr"
            message= _ "Heh."
        [/message]
        
        [message]
            speaker="Devanar"
            message= _ "Mal Idyr, who is-"
        [/message]
        
        [message]
            speaker="Mal Idyr"
            message= _ "A former student of mine who went missing years ago. More ambitious than Kindra, but not nearly half as smart. It seems he's forsaken Parandel. But it makes no difference."
        [/message]
        
        [message]
            speaker="Raelyan"
            message= _ "Aye."
        [/message]
        
        [message]
            speaker="Raelyan"
            message= _ "Devanar, this is quite the army before us. Nevertheless, our oath stands - we fight with our faith in you."
        [/message]
        
        [message]
            speaker="Devanar"
            message= _ "And for that you have my continuing gratitude, Lady Eisenstone."
        [/message]
        
        [message]
            speaker="Raelyan"
            message= _ "And if you can truly topple that demon, then you shall have mine. Now, Eisenstone Clan! I once brought those of you who had half a wit about you from my uncle's doddering rule into Parandel's lands! Let me again lead you to a safer home! To arms!"
        [/message]
        
