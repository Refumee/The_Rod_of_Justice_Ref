    [event]
        name=enemies defeated
        
        [message]
            speaker=Olivyn
            message= _ "Thank you, strangers! Though I know that Uncle Bludryn would have objected to me asking a lich and his odd band of followers to rescue us... I am grateful for your aid regardless. You've saved Giant's Palm this day, know that."
        [/message]
        
        [message]
            speaker=Devanar
            message= _ "Of course. It is only but our duty to help all those we can, no matter how dire or unfavorable the circumstances may seem. Isn't that so, Mal Idyr?"
        [/message]
        
        [message]
            speaker=Mal Idyr
            message= _ "Heh. Surely. Though, err... Would you care to repeat the names of your uncle and this, ah... Fair town? 'Bludryn' and 'Giant's Palm,' was it? Just to confirm, of course! So that we may remember them accurately on our travels."
        [/message]
        
        [message]
            speaker=Olivyn
            message= _ "Indeed it was! Say, though, I... I don't suppose you encountered my uncle in the caves? Big hulking man, has a clunky suit of hard steel armor, wields a morningstar? Bit of a gruff fellow, but still kind enough in passing."
        [/message]
        
        [delay]
            time=2000
        [/delay]
        
        [message]
            speaker=Devanar
            message= _ "Mal Idyr... That sounds very much like one of the groups we fought against before Vikren led us to the R-"
        [/message]
        
        [message]
            speaker=Mal Idyr
            message= _ "Nope, never heard of him! We wish you luck in finding him, and now we must take our leave!"
        [/message]
        
        [message]
            speaker=Olivyn
            message= _ "Ah, I see. Well, thank you again! I suppose we'll just have to look for him ourselves."
        [/message]
        
        [message]
            speaker=Devanar
            message= _ "My lord, why did you silence me just now when you know that we are responsible for his uncle's death? How will this settlement survive after we've... After we've <i>killed</i> their leader?"
        [/message]
        
        [message]
            speaker=Mal Idyr
            message= _ "Firstly, only <i>partially</i> responsible, Devanar. That battle was a free for all, though I suppose we would've had to have slain him eventually... Still. Would you like to be the one to inform a distraught bowman that the soldiers who just delivered his people from massacre also killed his uncle?"
        [/message]
        
        [delay]
            time=2000
        [/delay]
        
        [message]
            speaker=Mal Idyr
            message= _ "No?"
        [/message]
        
        [message]
            speaker=Devanar
            message= _ "He... He is readying his people to embark on a pointless rescue mission, my lord. He ought to know."
        [/message]
        
        [message]
            speaker=Mal Idyr
            message= _ "Hmm. Well, far enough along the way, I imagine he will come to learn that by himself. Now. If you truly mean to rescue Adria, we must make great haste for Krextin. There is not a second to be spared."
        [/message]
        
        [if]
            [have_unit]
                id=Mercy
            [/have_unit]
            [have_unit]
                id=Geonn
            [/have_unit]
            
            [then]
                
                [message]
                    speaker=Mercy
                    message= _ "Well... Now that that's all over with... How about that second chance, Geonn?"
                [/message]
                
                [message]
                    speaker=Geonn
                    message= _ "Eh, well. The town's shambles now. I imagine Olivyn will want to stay here and rebuild, but I'd rather not wait around and risk those beasts finding us again. Suppose I'll tag along with you and this lot, if that's alright with your new friends?"
                [/message]
                
                [modify_unit]
