    [event]
        name="last breath"
        [filter]
            id="Saniel"
        [/filter]
        
        [message]
            speaker="unit"
            message= _ "Hah! A lot of good killing me will do you... Adria is already at Krextin, likely... And you'll never get to her there... They've made it a fortress."
        [/message]
        
        [kill]
            id=Saniel
            animate=yes
        [/kill]
        
        [message]
            speaker="Raourshin Ohn"
            message= _ "Krextin?"
        [/message]
        
        [message]
            speaker="Devanar"
            message= _ "One of the two cities we lost. It's near the southeast of the nation. Still far away... But closer than New Elensia."
        [/message]
        
        [message]
            speaker="Mal Idyr"
            message= _ "Devanar... I know what you're thinking."
        [/message]
        
        [message]
            speaker="Raourshin Ohn"
            message= _ "Then to Krextin we go. To rescue Lady Adria."
        [/message]
        
        [message]
            speaker="Devanar"
            message= _ "Indeed."
        [/message]
        
        [message]
            speaker="Mal Idyr"
            message= _ "Going out of our way to Krextin? I think both of you are failing to observe the situation! Although I appreciate your initiative we cannot afford to take a detour. New Elensia is and remains our top priority."
        [/message]
        
        [message]
            speaker="Devanar"
            message= _ "And so we are to leave Adria to endure all manner of unspeakable cruelty, alone? What if Erya makes her into another Aegis? You would be resolved to see her killed or brainwashed?"
        [/message]
        
        [message]
            speaker="Mal Idyr"
            message= _ "She is <i>one</i> person, Devanar! You are allowing your feelings to severely impede your judgment here, lad. Even if we <i>do</i> decide to rush to her aid, it is very likely that Erya will have already done her worst by the time we reach her."
        [/message]
        
        [message]
            speaker="Devanar"
            message= _ "Well, I am not going to give up without even trying, my lord. I refuse."
        [/message]
        
        [message]
            speaker="Mal Idyr"
            message= _ "Lad... It would be a fool's errand - I should know, given that I once sent myself on several on account of Vikren, when I was in Weldyn. Is this... Are you so intent on saving her because of what Vikren showed you in the trial chamber, about your mother? I do not want you to think that I don't find our current situation dreadful, because I do - but when such tragedy befalls you, you must understand that it is not your fault. And that ultimately, you cannot save everyone."
        [/message]
        
        [delay]
            time=2000
        [/delay]
        
        [message]
            speaker="Devanar"
            message= _ "Please, my lord. I just... I cannot endure the burden of knowing we would be leaving her to a fate that we have seen, with our own eyes, to be worse than death."
        [/message]
        
        [message]
            speaker="Raourshin Ohn"
            message= _ "I understand your protests, lord necromancer, but New Elensia will not be traveling far without Adria's assistance. Valgatha will need her help casting teleportation spell."
        [/message]
        
        [message]
            speaker="Mal Idyr"
            message= _ "Ha! The faerie has quite the talent for teleportation and the dark magics, but Valgatha is more than capable of handling the spell preparations on her own."
        [/message]
        
        [message]
            speaker="Raourshin Ohn"
            message= _ "I do not mean to impeach your priestess' skill, Mal Idyr. But the fact remains that teleporting New Elensia to an unknown location, particularly without a sorceress who has visited your destination before, will be like trying to thread a tiny-eyed needle with fraying string. Adria, however, will know how to send your settlements to Shimmering Isle. Besides. She is of considerable interest to our queen, who will be <i>greatly</i> displeased should Adria be lost to the enemy. I need not spell out what that bodes for our treaty with Parandel, lich."
        [/message]
        
        [message]
            speaker="Devanar"
            message= _ "See, Mal Idyr - her rescue is essential! And wait, do drakes thread needles? And what is this talk of Shimmering Isle?"
        [/message]
        
        [message]
            speaker="Raourshin Ohn"
            message= _ "Argh, I was attempting to use a metaphor that a human would find familiar - now is not the time for semantics, mage! Still. Indeed, Shimmering Isle. Were you planning on teleporting your cities in some abstract northern direction, hoping you would land safely? Queen Ega has already designated an area for your cities to land."
        [/message]
        
        [message]
            speaker="Mal Idyr"
            message= _ "That was not the original plan, drake."
        [/message]
        
        [message]
            speaker="Devanar"
            message= _ "No, Mal Idyr, it was not, but... But we do know that Shimmering Isle still exists. We know that friends are waiting for us there."
        [/message]
        
        [message]
            speaker="Mal Idyr"
            message= _ "<i>aside, to himself</i> Friends bound only by a very aged treaty with questionable motives... And the way Raourshin has been eyeing the Rod while attempting to charm Devanar since he met us in the tunnels does not sit well with me."
        [/message]
        
        [message]
            speaker="Devanar"
            message= _ "Meanwhile, we know nothing of the north. We don't know specifically where Adavyan's descendants are, nor if they'd even accommodate us. The drakes are expecting us. The northerners are not."
        [/message]
        
        [message]
            speaker="Mal Idyr"
            message= _ "Devanar, they still must be warned-"
        [/message]
        
        [message]
            speaker="Devanar"
            message= _ "We don't even know if they've survived all this time! Their society could have long since relapsed into the civil war of Thochor's times. I know it is a change, but I believe it is one we must embrace. We must trust in Adria and her friends, just as they have trusted in us."
        [/message]
        
        [message]
            speaker="Raourshin Ohn"
            message= _ "Well, lich?"
        [/message]
        
        [delay]
            time=2000
        [/delay]
        
        [message]
            speaker="Mal Idyr"
            message= _ "Hmm. Well. Though I do take very heavy note of the fact that you waited all this time to tell us of Ega's intentions... It seems our escape from the desert will be a spell all the more dangerous without Adria. And although I do believe it is imperative that Adavyan's descendants are made aware of the present situation, <i>and</i> that this smells of a trap... I'll accept it. For now."
        [/message]
        
        [message]
            speaker="Mal Idyr"
            message= _ "<i>I'm watching you, though, drake. Do not think anything you attempt or plan will slip past me.</i>"
        [/message]
        
        [message]
            speaker="Raourshin Ohn"
            message= _ "<i>Ha! Trust that we are an honorable and lawful people. Still, I would expect nothing less from you, Elidyr Amithren.</i>"
        [/message]
        
    [/event]
    
    
