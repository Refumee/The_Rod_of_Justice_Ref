            speaker="Mal Idyr"
            message= _ "Devanar, while that's certainly not the bulkiest force we've fought, it is enough to warrant caution. If we split ourselves between guarding some of the townspeople <i>and</i> fending off Erya's legions, it may cost us more than-"
        [/message]
        
