            speaker="Devanar"
            message= _ "Than if we just left these people to be fodder? Absolutely not, Mal Idyr. Wasn't your second trial in the trial chamber very nearly this same situation?"
        [/message]
        
        [message]
            speaker="Mal Idyr"
            message= _ "Aye, it was, and still so many of Vikren's illusion-peasants died. I am only saying that this little rui- I mean, <i>town,</i> is not Parandel's. There are other, <i>many other</i> lives at stake in New Elensia, and I would caution you against... Allowing your emotions to shape your priorities too greatly, both in our immediate circumstance and in <i>other</i> matters. That was <i>your</i> first trial, wasn't it?"
        [/message]
        
        [message]
            speaker="Devanar"
            message= _ "..."
        [/message]
        
        [message]
            speaker="Devanar"
            message= _ "You don't want us to go after Adria, do you?"
