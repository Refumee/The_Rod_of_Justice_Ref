                        id=Geonn
                    [/filter]
                    side=1
                [/modify_unit]
                
                [message]
                    speaker=Devanar
                    message= _ "Surely! We shall be glad to have you with us, sir."
                [/message]
                
                [message]
                    speaker=Geonn
                    message= _ "Huh. Quite polite and proper, this one - not like old Bludryn at all."
                [/message]
                
                [message]
                    speaker=Mal Idyr
                    message= _ "We're just accepting any and every wayward waif we come across into our company now, aren't we..."
                [/message]
                
            [/then]
