        [message]
            speaker="Mal Idyr"
            message= _ "How <i>did</i> you survive the assault on Ortraxz, anyhow? Most of the Convocation's deputies were not as lucky as you, especially if Kemexsz is any example."
        [/message]
        
        [message]
            speaker="Devanar"
            message= _ "Aha... Well. My lord. Um. I was perhaps, in a way, I mean, in a certain manner of speaking that is, maybe not as attentive to my duties in weeks past at the outpost as I ought to have been... From a particular perspective, of course! I surely did not shirk <i>all</i> my responsibilities, I just only happened to be less vigiliant about some tasks that ultimately proved more... Uh, advantageous in the end!"
        [/message]
        
        [delay]
