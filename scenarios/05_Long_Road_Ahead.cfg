            speaker="Adria"
            message= _ "Devanar means to say that he did not bother to clean out the scorpion nests in the northern hills, so they scuttled rampant and attacked the invaders, too - which ultimately provided us with enough of a tactical advantage to be able to fend them off. And of course, I was there too."
        [/message]
        
        [message]
            speaker="Mal Idyr"
            message= _ "Ha! Thank you, Adria, for the translation."
        [/message]
        
        [message]
            speaker="Devanar"
            message= _ "Adria! Can I expect no solidarity from you?"
        [/message]
        
        [message]
            speaker="Adria"
            message= _ "You'll volunteer for a mission that leads to the mouth of terrible danger, but you cannot tolerate a slight bit of teasing?"
        [/message]
        
