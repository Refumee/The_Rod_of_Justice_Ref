        # Summoning techniques borrowed from shadowm's After the Storm
        [set_menu_item]
            id=call_giant_leech
            description= _ "Call Giant Leech"
            [show_if]
                [variable]
                    name=side_number
                    numerical_equals=1
                [/variable]
            [/show_if]
				[filter_location]
					[not]
						[filter][/filter]
                    [/not]
                    [filter_adjacent_location]
                        [filter]
                            side=1
                            id=Devanar
                        [/filter]
                    [/filter_adjacent_location]
                [/filter_location]
                [command]
                    [if]
                        [have_location]
                            x,y=$x1,$y1
                            terrain=X*,*^X*
                            [not]
                                terrain=*Dd^Dc
                            [/not]
                        [/have_location]
                        [then]
                            [message]
                                speaker=narrator
                                message= _ "Devanar cannot call on the Giant Leeches to aid him in places like these!"
                            [/message]
                        [/then]
                        [else]
                            [if]
                                [have_unit]
                                    side=1
                                    type=Giant Leech,Brain Drainer
                                    count="3-99999"
                                [/have_unit]
                                [then]
                                    [message]
                                        speaker=narrator
                                        message= _ "Devanar cannot control and direct more than three Leeches at a time amidst the chaos of this battle!"
                                        image=wesnoth-icon.png
                                    [/message]
                                    
                                [/then]
                                [else]
                                    
