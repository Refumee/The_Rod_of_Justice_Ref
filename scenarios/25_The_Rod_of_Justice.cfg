                                        side=1
                                        type=Giant Leech
                                        x,y=$x1,$y1
                                        moves,attacks_left=0,0
                                        random_gender=yes
                                        random_traits=yes
                                        generate_name=yes
                                        animate=yes
                                        upkeep=free
                                        {IS_LOYAL}
                                        [modifications]
                                            {TRAIT_LOYAL}
                                        [/modifications]
                                    [/unit]
                                    
                                [/else]
