    turns=-1
    
    
    [side]
        side=1
        team_name="good"
        user_team_name= _ "Devanar"
        {FLAG_VARIANT long}
        no_leader=yes
        {GOLD 0 0 0}
        {INCOME 0 0 0}
        hidden=no
        controller=human
    [/side]
    
    [side]
        side=2
        color=black
        team_name="bad"
        user_team_name= _ "Erya"
        {FLAG_VARIANT ragged}
        no_leader=yes
        {GOLD 0 0 0}
        {INCOME 0 0 0}
        hidden=no
        controller=ai
        
        [ai]
            aggression=0.9
            caution=0.1
        [/ai]
        
    [/side]
    
    
    
    [event]
        name=prestart
        
        [unstore_unit]
            variable="stored.devanar"
            x=13
            y=23
        [/unstore_unit]
        
