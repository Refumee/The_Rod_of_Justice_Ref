#textdomain wesnoth-The Rod of Justice
[unit_type]
    id=Silver Lord
    name= _ "Arbiter of Justice"
    race=human
    gender=male
    image="units/human-augur/silver-lord.png"
    profile="portraits/devanar.png"
    hitpoints=71
    movement_type=aragwaithfoot
    movement=8
    experience=250
    level=4
    alignment=liminal
    advances_to=null
	{AMLA_DEFAULT}
    cost=220
    usage=mixed fighter
    description= _ "Empowered by the Rod of Justice — a relic of forgotten origin — this human arbiter has become something more than mortal. His spells flow faster, strike harder, and now crackle with lightning summoned from the heavens. Yet the staff pulses with deeper power still, its true nature veiled in ancient magic. Whether it grants salvation or ruin remains to be seen."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-augur/silver-lord.png" "units/human-augur/silver-lord.png" {SOUND_LIST:HUMAN_HIT}}

    [abilities]
		{ABILITY_LEADERSHIP}
		{ABILITY_CURES}
    [/abilities]
	
    [resistance]
        arcane=60
    [/resistance]

     [attack]
        name=staff
        description=_"staff"
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=10
        number=4
    [/attack]
	
	# New 16-4 fire attack with cool lightning animation
	[attack]
		name=rod of justice
		description= _ "rod of justice"
		type=fire
		range=ranged
		damage=16
		number=4
		icon=attacks/lightning.png
		[specials]
			{WEAPON_SPECIAL_MAGICAL}
		[/specials]
	[/attack]

    [attack]
        name=curse
        description=_"curse"
        type=cold
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=16
        number=4
    [/attack]

	[healing_anim]
	start_time=-300
	{HALO_FRAME_SAURIAN}
        [frame]
            image="units/human-augur/silver-lord.png"
        [/frame]
    [/healing_anim]
	
    [attack_anim]
        [filter_attack]
            name=curse
        [/filter_attack]
        {MISSILE_FRAME_ICE}
			[frame]
				image="units/human-augur/silver-lord.png"
			[/frame]
        {HALO_FRAME_SAURIAN}
    [/attack_anim]
	
	[attack_anim]
		[filter_attack]
			name=rod of justice
		[/filter_attack]
		{LIGHTNING_BOLT 1}
		[+missile_frame]
			halo_mod="~SWAP(alpha,green,green)"
		[/missile_frame]
		{SOUND:HIT_AND_MISS lightning.ogg lightning-miss.ogg -300}
		[frame]
			image="units/human-augur/silver-lord.png:50"
		[/frame]
	[/attack_anim]
	
	[attack_anim]
		[filter_attack]
			name=rod of justice
		[/filter_attack]
		{LIGHTNING_BOLT 2}
		[+missile_frame]
			halo_mod="~SWAP(alpha,green,green)"
		[/missile_frame]
		{SOUND:HIT_AND_MISS lightning.ogg lightning-miss.ogg -300}
		[frame]
			image="units/human-augur/silver-lord.png:50"
		[/frame]
	[/attack_anim]
	
	[attack_anim]
		[filter_attack]
			name=rod of justice
		[/filter_attack]
		{LIGHTNING_BOLT 3}
		[+missile_frame]
			halo_mod="~SWAP(alpha,green,green)"
		[/missile_frame]
		{SOUND:HIT_AND_MISS lightning.ogg lightning-miss.ogg -300}
		[frame]
			image="units/human-augur/silver-lord.png:50"
		[/frame]
	[/attack_anim]

    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        offset=0.0~0.3,0.3~0.45,0.45~0.3,0.3~0.0
        start_time=-250
        [frame]
            image="units/human-augur/silver-lord.png:[150,100*2,90,80]"
        [/frame]
        {SOUND:HIT_AND_MISS staff.ogg staff-miss.ogg -125}
        [frame]
            image="units/human-augur/silver-lord.png:50"
        [/frame]
    [/attack_anim]

    [/unit_type]
